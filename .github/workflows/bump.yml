name: Bump version

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches:
      - main

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  bump:
    if: >
      github.event.workflow_run.conclusion == 'success' &&
      !startsWith(github.event.workflow_run.head_commit.message, 'bump:') &&
      !startsWith(github.event.workflow_run.head_commit.message, 'chore(release):') &&
      !startsWith(github.event.workflow_run.head_commit.message, 'chore: update coverage badge')
    runs-on: ubuntu-latest
    name: "Bump version and update changelog"
    steps:
      - name: Check out
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create bump and changelog
        uses: commitizen-tools/commitizen-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
          actor: commitizen-bot
