name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  checks: write
  pull-requests: write

jobs:
  check:
    name: Check and Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Run lint and format checks
        run: uv run task check

      - name: Run tests with coverage
        shell: bash
        run: |
          set -o pipefail
          mkdir -p reports
          uv run pytest --junitxml=reports/junit.xml --cov-report=xml:reports/coverage.xml --cov-report=term-missing:skip-covered --cov=src/calculus_core tests/ | tee reports/pytest-coverage.txt

      - name: Pytest coverage comment
        uses: MishaKav/pytest-coverage-comment@main
        with:
          pytest-coverage-path: ./reports/pytest-coverage.txt
          junitxml-path: ./reports/junit.xml

      - name: Generate Coverage Badge
        if: github.ref == 'refs/heads/main' && matrix.python-version == '3.13'
        run: |
          uv pip install genbadge[coverage]
          mkdir -p badges
          uv run genbadge coverage -i reports/coverage.xml -o badges/coverage.svg

      - name: Commit Badge
        if: github.ref == 'refs/heads/main' && matrix.python-version == '3.13'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update coverage badge [skip ci]"
          file_pattern: badges/coverage.svg
